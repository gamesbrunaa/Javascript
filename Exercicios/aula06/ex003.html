<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #5e5eb1;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Primeiro Script</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis dolorem labore cum at enim neque modi possimus illum! A ipsum voluptatibus atque est debitis eveniet explicabo non, obcaecati sed ex!</p>
    <script>
        var n1 = window.prompt('Digite um número:'); // comando passa uma string
        n1 = Number.parseInt(n1); // converte em inteiro
        var n2 = window.prompt('Digite outro número:');
        n2 = Number.parseFloat(n2); // Number(n2) - converte no tipo necessário
        var soma = n1 + n2;
        window.alert('A soma dos valores é ' + soma);
        // String(n) ou n.toString() converte em uma string.
    </script>
</body>
</html>
